<!DOCTYPE html>
<html lang="uk">
<head>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0"
       style="margin:0; padding:0; height: 200px; background-color: #00a3c6;" width="100%">
    <tr>
        <td height="100%" style="text-align: center">
            <table border="1" style="margin:0; border-collapse: collapse; padding:0; background-color: #ffffff;"
                   width="100%">
                <tr>
                    <td style="width: 30%">${name}</td>
                    <td rowspan="3" style="width: 70%">${text}</td>
                </tr>
                <tr>
                    <td style="width: 30%">${email}</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right">${datetime}</td>
                </tr>
            </table>
        </td>
    </tr>
</table>


</body>
</html>
